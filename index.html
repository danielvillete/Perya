<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Dice Game</h1>
    <div>
        <label for="pocketMoney">Enter your pocket money: $</label>
        <input type="number" id="pocketMoney" min="1" value="100">
    </div>
    <div>
        <label for="betAmount">Enter your bet amount: $</label>
        <input type="number" id="betAmount" min="1">
    </div>
    <div>
        <label for="colorChoice">Choose a color:</label>
        <select id="colorChoice">
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
        </select>
    </div>
    <button class="btn-roll-dice" onclick="rollDice()">Roll Dice</button>
    <div class="container">
        <div class="dice-container" id="diceContainer">
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
            <div class="dice" id="dice3"></div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="resultMessage"></h2>
            <h3 id="pocketMoneyDisplay"></h3>
            <div id="colorResult" class="color-result"></div> <!-- Section for color tiles -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
